<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	img{
		width: 200px;
		height: 200px;
	}
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

/*
 	jquery 기본 작성법 : css selector 표현식 (css 표현 + js 표현)
 
 	기능 구현 2가지!			$ = jQuery
	1)		
	$(function(){
		// 작성
	});
		
	2)
	$(document).ready(function()){
		// 작성
	});
	
	* window.onload = function(){
		
	}과 같다.
	
 */
 
 	function highlight() {
		$("#list01 > li").eq(0).css("background-color", "RoyalBlue");	// eq는 번지
	}
 	
	/*
 	$(document).ready(function() {
		$("img").click(function() {
			alert("이미지를 클릭했습니다.")
			$(this).hide();
		});	
	});
 	*/
 	function showImg() {
		$("img").show();
	}
 	
 	function resizeImg() {
		$("img").css("width","100px").css("height","100px");
	}
 	function addImg() {
		$("img").last().after("<img src='resources/image/img01.png'>");
		// 얘 만들기 전에 이미 1번째가 연결됨 
		// 그래서 얘 만들어봤자 alert 연결 안되는거 
	}
 	function toggleImg() {
		$("img").toggle();
	}
 
</script>

</head>
<body>

	<h1>jQuery 시작!</h1>
	
	<ul id="list01">
		<li>1.셀렉터(css 표현식)</li>
		<li>2.DOM</li>
		<li>3.이벤트 메서드</li>
		<li>4.이펙트 메서드</li>
		<li>5.ajax</li>		
	</ul>
	<button onclick="highlight();">리스트 강조하기</button>
	
	<hr/>
	
	<button onclick="showImg();">이미지 보이기</button>
	<button onclick="resizeImg();">이미지 축소</button>
	<button onclick="addImg();">이미지 추가</button>
	<button onclick="toggleImg();">이미지 숨기기/보이기</button>			
	
	<br/><br/>
	
	<div>
		<img alt="test" src="resources/image/img01.png">
	</div>
	
	<script type="text/javascript">
		
		$("img").click(function() {
			alert("이미지를 클릭했습니다.")		
			$(this).hide();
		});	
	
	/*	
		바디 다 만들고 나서 실행되기 때문에 
		같은 의미 $(document).ready(function()
		window.onload = function()		 
	*/	
			
	</script>
	
</body>
</html>
