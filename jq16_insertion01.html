<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	div{
		border: 1px solid red;
	}
	.prepend{
		border: 1px dotted green;
	}
	.append{
		border: 1px dotted blue;
	}

</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		var cnt = 0;
		// $("selector").prepend : selector의 자식요소 맨 앞에 (해당 요소)
		$("button:eq(0)").click(function() {
			// $("<p>") : createElement("p");
			$("div").prepend($("<p>").addClass("prepend").text("prepend"+(cnt++)));
		});
		// $("selector").append : selector의 자식요소 맨 뒤에
		$("button:eq(1)").click(function() {
			$("div").append($("<p>").addClass("append").text("append"+(cnt++)));
		});
	
		// innerHTML
		$("button:eq(2)").click(function() {
			$("div").html("<b>html 요소를 바꾼다.</b>");
		});
		
		// textContent
		$("button:eq(3)").click(function() {
			$("div").text("<b>text 요소를 바꾼다.</b>");
		});
		
		
		
		
		
		
		
		
		
		
		
	});
	









</script>

</head>
<body>

	<button>prepend</button>
	<button>append</button>
	<button>html</button>
	<button>text</button>

	<div>
		<p>내부 삽입 1</p>
		<p>내부 삽입 2</p>
	</div>




</body>
</html>
