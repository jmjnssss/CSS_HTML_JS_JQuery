<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	a>img{width: 50px; height: 50px;}
	#gallery{width: 200px; height: 200px;}
	p{width: 350px; height: 250px;}
	img{vertical-align: middle;}
	a{text-decoration: none;}

</style>

<script type="text/javascript">

	var num = 1;
	
	function prevGallery() {
		num--;
		
		if(num < 1){
			num = 6;
		}
		
		document.getElementById("gallery").src = "resources/image/img0"+num+".png";
	
		// 이벤트 전파 막기
		return false;
	}
	
	function nextGallery(){
		num++;
		
		if(num > 6){
			num = 1;
		}
		
		document.getElementById("gallery").src = "resources/image/img0"+num+".png";
		// image 태그 아이디 
		return false;
	}




</script>

</head>
<body>

	<div id="galleryWrap">
		<p>
			<a href="http://naver.com" onclick="return prevGallery();">
				<img alt="이전그림" src="resources/image/arrowleft.png" />
			</a>
			
			<img id="gallery" alt="갤러리" src="resources/image/img01.png" />

			
			<a href="#next" onclick="nextGallery();"> <!-- 딱히 해주는거 없으니까 return 없음 -->
				<img alt="다음그림" src="resources/image/arrowright.png" />
			</a>
		</p>
	</div>

</body>
</html>
