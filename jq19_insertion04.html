<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	.box{
		border: 2px solid red;
	}
	#menu{
		background-color: skyblue;
		text-align: right;
	}
	a{
		text-decoration: none;
		font-size: 20pt;
	}
	#menu div{
		display: inline-block;
		margin-right: 10px;
	}
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		var $box = $("<div>").addClass("box");
		// div태그에 box 클래스 추가 -> <div class = "box">
		// jquery 객체라서 변수명에 $ 붙여줌
	
		// wrap : 선택한 요소를 태그(html 구조)로 감싼다
		$(".sub_menu:first").wrap($box); 
		// 서브 메뉴 첫번째에 <div class = "box"></div> 감싸기
		
		$(".sub_menu").click(function() {
			$(".sub_menu").each(function(){
				if($(this).parent().is(".box")){
					$(this).unwrap(".box");
				}
			});
			$(this).wrap($box);
			// 클릭된 서브메뉴를 <div class = "box"></div> 감싸기
		});
		
		$("a").wrapInner("<span></span>");
		// a 안쪽 감싸줄거야 <a><span><span></a>
		
		$("pre").wrapAll("<div class='box'></div>")
		// 모아서 한번에 묶어줌
		
	});
	// 꺽쇄는 왜 하는걸까? -> 객체를 만들어주는 것
	// $("<tag>") = document.createElement("tag")

	
	
</script>

</head>
<body>

	<div id="menu">
		<div class="sub_menu">
			<a href="#"><span>국비지원</span></a>
		</div>
		<div class="sub_menu">
			<a href="#">훈련검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">기관검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">질문답변</a>
		</div>
		<div class="sub_menu">
			<a href="#">과정후기</a>
		</div>
	</div>
	
	<pre>a</pre>
	<pre>b</pre>
	<pre>c</pre>
	<pre>d</pre>
	<pre>e</pre>
	
	
	
	
	
	
	

</body>
</html>
