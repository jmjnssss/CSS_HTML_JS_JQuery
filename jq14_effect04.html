<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	img{width: 200px; height: 200px;}
	.addSize{width: 300px; height: 300px;}
	.onOffImg{display: none;}
	
</style>

<!-- cdn -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		$("#btn").click(function() {
			$("img").toggleClass("onOffImg");
		});
		
		$("img").click(function() {
			if($(this).hasClass("addSize")){
				// has = true or false
				$(this).removeClass("addSize");
			} else {
				$(this).addClass("addSize");
			}
		});
		
	});


</script>

</head>
<body>

	<button id="btn">image on/off</button>

	<br/>
	
	<img alt="img01" src="resources/image/img01.png" title="이미지 1번">
	<img alt="img01" src="resources/image/img05.png" title="이미지 5번">
	<img alt="img01" src="resources/image/img04.png" title="이미지 4번">





</body>
</html>
