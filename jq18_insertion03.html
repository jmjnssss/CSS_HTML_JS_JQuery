<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div{border: 1px solid red;}
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		// after : 함수 가능 insertafter : 함수 불가능 
		$("button:eq(0)").click(function() {
			$("#base").after("<div>새로운 엘리먼트(after)</div>");
		});
		
		$("button:eq(1)").click(function() {
			$("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base");
		});
		$("button:eq(2)").click(function() {
			$("#base").before("<div>새로운 엘리먼트(before)</div>");
		});
		$("button:eq(3)").click(function() {
			$("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
		});
	});
	
	// append 타켓이 앞에 오냐 뒤에 오냐 <- 얘랑 비슷 (타켓의 자식요소로 들어왔음)
	// 타켓의 형제 요소(siblings)로 들어오고 있음

</script>

</head>
<body>

	<button>after()</button>
	<button>insertAfter()</button>
	<button>before()</button>
	<button>insertBefore()</button>
	
	<div id="base">
		<p>외부 삽입 메서드</p>
	</div>


</body>
</html>
