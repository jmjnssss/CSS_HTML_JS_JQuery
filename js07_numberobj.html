<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립에서 기본적으로 제공하는 객체 중 하나</h1>

	<p> 1. Number 객체 <br/>
		- 정수와 실수를 다루는 객체
		<button onclick="numberObj();">클릭!</button><br/>
		- 속성 : NaN (숫자가 아닌 값), Infinity (범위를 벗어난 숫자)<br/>
		- 그 밖의 속성<br/>
		undefined(정의되지 않은 값) <br/>
		null(비어있는 값)<br/>
		<button onclick="isNum();">클릭!</button>
	</p>

	<p id="txt"></p>

<script type="text/javascript">

	function isNum() {
		var out = document.getElementById("txt");
		
		var num = prompt("숫자만 입력해 주세요");
		
		// isNan : NaN 일 때 true
		if (isNaN(num)){
			out.innerHTML = "숫자가 아닙니다..."; 
		} else {
			out.innerHTML = "숫자입니다!!!!";
		}
	}

	function numberObj() {
		
		var out = document.getElementById("txt");
		
		// 1. 작성방법
		var num01 = new Number(7);		// 객체	ex) Integer
		var num02 = 7;					// 값	ex) Int
		console.log(num01);
		console.log(num02);
		
		// 2. NaN (Not a Number)
		out.innerHTML = "NaN : " + parseInt("h") + "<br/>";
		out.innerHTML += "parseInt(10) : " +parseInt("10") + "<br/>";
		
		// 3. infinity
		out.innerHTML += "infinity : " + (Infinity/10) + "<br/>";	// 객체 대문자
		out.innerHTML += "infinity : " + (Number.MAX_VALUE + 0.00001e+308) + "<br/>"; 			
	
		// 4. Number 객체의 함수
		// 1) toFixed() : 실수형의 소수점 자리수를 지정하고, 문자열로 반환
		var number01 = 333.34567;
		out.innerHTML += "toFixed : " + number01.toFixed(2) + "<br/>";
		
		
		// 2) toString() : 문자열로 반환 (진수 변환 가능)
		var number02 = 123;
		out.innerHTML += "toString : " + number02.toString(16);
	}

</script>
<!-- 화면에는 나오게 하자는 마인드 -->

</body>
</html>
