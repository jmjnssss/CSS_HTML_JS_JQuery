<script type="text/javascript">

	// select 태그의 속성 : options, selectedIndex, selected
	function show01() {
		var food = document.getElementsByName("food")[0];
		// selectedIndex : 선택한 option 의 index 반환 
		var idx = food.selectedIndex;
		// options : select 태그가 가진 option 태그들
		var foodName = food.options[idx].value;
		alert(foodName + " 먹어야지!");
	}

	function show02() {
		var res = "";
		
		// 1. select (name = food) 가져오자.
		var food = document.getElementsByName("food")[1];	// food 이름 두개 ＊2번째 푸드이름 가져옴
		alert(food + " : " + typeof(food));					// 객체
		alert(food.options + " : " + typeof(food.options));	// Collection = NodeList 배열이구나
		
		// 2. food가 가진 옵션들을 반복
		for (var i=0; i < food.options.length; i++){
			// 3. 옵션들 중 선택되어 있다면, 
			if(food.options[i].selected) {
				// res += 옵션의 value
				res += food.options[i].value + ", ";
			}
		}
		
		// 4.출력
		alert(res + "먹고시퓨다..");
	}
	
</script>
