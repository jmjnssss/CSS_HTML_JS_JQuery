<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	div{
		border: 1px solid red;
		width: 200px;
		padding: 10px 10px;
		/*
			padding 두개만 잡아도 위아래 양옆 자동으로 잡아주는구나!
		*/
	}
	p{
		background: yellow;
	}
	h1{
		border: 1px solid blue;
	}

</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		$("p:eq(0)").click(function() {
			// remove : 삭제
			$(this).remove();
		});
		
		$("p:eq(1)").click(function() {
			// empty : 내부요소 삭제
			$(this).parent().empty();
		});
		
		$("p:eq(2)").click(function() {
			// detach : 잘라내기
			var ele = $(this).detach();
			$("h1").append(ele);
		});
	});


</script>

</head>
<body>

	<h1>엘리먼트 제거</h1>
	
	<div>
		<p>remove</p>
		<p>empty</p>
		<p>detach</p>
	
	</div>








</body>
</html>
