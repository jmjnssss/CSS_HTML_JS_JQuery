<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function qClass() {
		// this -> 외부에서 접근 가능
		this.name = "kh정보교육원";
		// var -> 외부에서 접근 불가
		var name02 = "qclass";
		this.getName02 = function() {		// 그냥 함수 (설명서)였는데
			return name02;					// new 해줘서 객체가 됨
		}
	}
	
	// 객체 리터럴 (객체 값)
	var myQClass = {
			name : "qclass",
			print : function() {
				alert(myQClass.name + " 최고!!!");
			}
	}
	
	qClass.prototype.printName = function(){
		var res = "최고!!!";
		alert(this.name + " " +this.getName02() + res);
	}
	// class명.prototype.추가할 기능
	// 프로토타입 : 객체의 확장(이미 만들어진 객체에 기능을 추가한다)
	
	
	function objectTest() {
		// 객체 생성
		var cls = new qClass();	//prototype으로 기능을 추가하면 new
		//alert(cls.name);
		//alert(cls.name02); 	// 외부에서 접근 불가니까 undefined 
		//alert(cls.getName02());
		
		alert(myQClass.name);
		myQClass.print();
		cls.printName();
	}
	// javascript prototype chainning 검색

</script>

</head>
<body>

	<pre>
	객체의 구성
	- 메소드 : 기능정의
	- 속성 : 객체 내부 데이터
	- this : 객체 내부의 메서드나 속성을 정의할 때 사용
	- 프로토타입 : 객체의 확장
	</pre>
	
	<button onclick="objectTest();">클릭!</button>

</body>
</html>
