<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	img{
		width: 200px;
		height: 200px;
		position: absolute;
		left: 200px;
		top: 100px;
	}
	p{
		width: 100px;
		border: 1px solid red;
		position: absolute;
		left: 10px;
		display: none;
	}
	/*
		display : none;			// 공간을 차지하지 않는다 (만들어지지 않은 상태)
		visibility: hidden;		// 공간을 차지하고, 보이지 않는다 (만들어져 있는 상태)
	*/
	

</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		$("b").click(function() {
			$("p").toggle();
			$("p").each(function(i) {	// 반복
				$(this).animate({
					"top": 50 * (i + 1) + "px"
				}, 1000);
				// p태그 각각에 animate 적용
			});
		});
		//	＊ animate (속성, 옵션)
		
		$("p").bind("click",function(){
			var ele = $(this)
			ele.css("background","hotpink");
			ele.siblings("p").css("background-color","");
			// 나머지 p태그 배경화면 흰색 
			
			if(ele.is("p:contains(hide)")){
			// p태그에 hide를 포함하고 있는지 아닌지
				$("img").hide();
			}
			if(ele.is("p:contains(show)")){
				$("img").show();
			}
			if(ele.is("p:contains(toggle)")){
				$("img").toggle();
			}
			if(ele.is("p:contains(slideUp)")){
				$("img").slideUp();
			}
			if(ele.is("p:contains(slideDown)")){
				$("img").slideDown();
			}
			if(ele.is("p:contains(slideToggle)")){
				$("img").slideToggle();
			}
			if(ele.is("p:contains(fadeOut)")){
				$("img").fadeOut();
			}
			if(ele.is("p:contains(fadeIn)")){
				$("img").fadeIn();
			}
			
			if(ele.is("p:contains(fadeTo)")){
				$("img").fadeTo(4000,0.1);
				// 4000ms동안 0.1만큼 희미해진다
			}
		
			
			if(ele.is("p:contains(fadeToggle)")){
				$("img").fadeToggle();
			}
			if(ele.is("p:contains(animate)")){
				$("img").animate({
					"width": "500px",
					"height": "500px",
					"left": "600px",
					"top": "0px"
				},2000);
			}		
		});
		
		
	});
	



</script>

</head>
<body>

	<b>이펙트 메서드</b>

	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeTo()</p>
		<p>fadeToggle()</p>
		<p>animate()</p>
	</div>
	<img id="img01" alt="image" src="resources/image/img01.png">

</body>
</html>
