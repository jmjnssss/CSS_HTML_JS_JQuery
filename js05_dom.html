<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function searchId(){
		var doc = document.getElementById("test"); 	// 유일한(Unique) 하나 Id -> Element	
													// test라는 node를 가진 객체
		doc.innerHTML ="id로 탐색합니다.";
		doc.style.color = "red";
	}
	
 	function searchName() {
 		// NodeList = array
		var doc = document.getElementsByName("test");
		doc[1].value = "name 속성으로 엘리먼트를 탐색했습니다.";
 	}	
 	
 	function searchTagName() {
		var doc = document.getElementsByTagName("p");
		doc[3].innerHTML = "TagName으로 탐색됩니다.";
		doc[3].style.color = "yellowgreen";
	}
	// document.getElementById("test").innerHTML="재밌다.";
	// console.log(typeof doc);
	// typeof doc 해주니 객체가 나옴		->	왜? 우리가 객체로 가지고 오고있으니까

	function searchQS() {
		var doc = document.querySelectorAll("#test");	// NodeList
		doc[0].innerHTML = "querySelectAll(css표현식)";
		
		var doc2 = document.querySelector("#test");		// Node
		doc2.style.backgroundColor = "green";
	}
			
			
</script>

</head>
<body>

	<!-- 
		Document Object Model 
		문서 전체를 객체화
	-->

	<p onclick="searchQS();">DOM 탐색 메서드</p>

	<p id="test" onclick="searchId();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택 (중복 불가) -> 반환값 : node 하나</p>

	<p onclick="searchName();">2. 엘리먼트의 name으로 탐색 : 엘리먼트 여러개를 선택 -> 반환값 : nodeList<br/>
		<input type="text" name="test" size="100%"/><br/>
		<input type="text" name="test" size="100%"/><br/>
		<input type="text" name="test" size="100%"/><br/>			
		
	</p>
	
	<p id="test" onclick="searchTagName();">3. 엘리먼트의 태그이름으로 탐색 : 엘리먼트 여러개를 선택 -> 반환값 : nodeList</p>
	
	
</body>
</html>
