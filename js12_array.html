<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	.select{
		cursor : pointer;
	
	}

</style>

<script type="text/javascript">
	
	// 윈도우가 실행됐을 때
	onload=function(){
		// 배열 선언방법
		var arrObj01 = new Array();
		var arrObj02 = ["one", "two", 3, 4];
		// alert(typeof(arrObj01) + " : " + arrObj01);
		// alert(typeof(arrObj02) + " : " + arrObj02);		
		
		// 길이 정의 선언
		var arrObj03 = new Array(5);
		// 초기값 X (undefined)
		// alert(arrObj03[2]); undefined
	
		//var a = null;
		//alert(a);
		//alert(b);
		
		// 초기값 정의되면서 선언
		var arrObj04 = new Array(1, 2, 3, 4, 5, 6, 7);
		//alert(arrObj04);	
	}
	
	function multiArr() {
		var len = 3;
		var arr = new Array(len);
		for (var i=0; i < arr.length; i++){
			arr[i] = new Array(len);
		}
		
		arr[0][0] = "딸기";
		arr[0][1] = "수박";
		arr[0][2] = "샤인머스켓";

		arr[1][0] = 1;
		arr[1][1] = 2;
		arr[1][2] = 3;
		
		arr[2][0] = ["test", "javascript"];
		arr[2][1] = ["java", "oracle"];
		arr[2][2] = ["ui", ["html", "css"]];
		
		// 샤인머스켓 css
		alert(arr[0][2]+arr[2][2][1][1]);
		
	}
	
	function joinTest() {
		var cars = ["볼보", "코닉세그 레제라", "캠핑카", "마세라티", "아우디 A8", "재규어", "티볼리", "셀토스", "bmw 미니"]
		var res = cars.join("\n");
		alert(res);
	}
	
	function sortTest01() {
		var arr = ["z", "a", "S", "d", "f", "x", "c"];
		// 아스키 코드 순 정렬 (사전식)		＊ 대문자 소문자 순으로
		arr.sort();
		alert(arr);
		
	}
	
	function sortTest02() {
		var arr = [10, 34, 1, 25, 8, 9, 22];
		arr.sort(compareNum);
		alert(arr);
	}
	
	// 크기 비교 함수 
	function compareNum(a, b) {	
		/*
		a > b : ? 
		a == b : ?
		a < b : ?
		*/	
		return   b-a;
		// a-b 작은 -> 큰
		// b-a 큰 -> 작은
	}

		function reverseTest() {
			var arr = [19, 2, 22, 41, 33, 5];
			//arr.sort(compartNum); // reverse는 그저 거꾸로 출력인데 
			arr.reverse();			// 정렬하고 싶으면 sort 써주면 된다.
			alert(arr);
			arr.sort(function (a,b){
				return a-b
									}
					); 
									// 함수가 값으로 사용됐다. 리터럴 함수
				
			
		}
		
		function pushAndShift() {
			var queue = new Array();
			
			queue.push("first");
			queue.push("second");	
			queue.push("third");
			alert(queue);
			
			// 배열의 앞에서 잘라내기
			var a = queue.shift();
			alert(a);
			alert(queue);
			
			queue.push(4);
			queue.push(5);
			
			// 배열의 뒤에서 잘라내기
			var b = queue.pop();
			alert(b);
			alert(queue);
		}
		
		function sliceTest() {
			var array01 = new Array(1, 2, 3, 4, 5, 6, 7);
			var slice01 = array01.slice(1, 3);	// 1번 인덱스부터 3번 인덱스 전까지
			alert(slice01);
			
			var array02 = new Array(4);
			array02[0] = new Array(1, 2);
			array02[1] = new Array(3, 4);
			array02[2] = new Array(5, 6);	
			array02[3] = new Array(7, 8);
			
			var slice02 = array02.slice(1, 3);
			alert(slice02);
			
			slice02[0][1] = 40;
			alert(array02);						// 얕은 값 복사
			alert(slice02[1][1]);
		}


</script>

</head>
<body>

	<h1>배열 객체</h1>
	
	<ul>
		<li onclick="multiArr();" class="select">다중 배열</li>
		<li onclick="joinTest();" class="select">join 함수</li>
		<li>
			배열 정렬
			<ul>
				<li onclick="sortTest01();" class="select">문자 정렬</li>
				<li onclick="sortTest02();" class="select">숫자 정렬</li>
				<li onclick="reverseTest();" class="select">역순 정렬</li>		
			</ul>			
		</li>
		<li onclick="pushAndShift();" class="select">
			배열 저장방식
			<ul>
				<li>push()</li>
				<li>shift()</li>
				<li>pop()</li>	
			</ul>
		</li>
		<li onclick="sliceTest();" class="select">slice()</li>
	</ul>
	
	
	
	
</body>
